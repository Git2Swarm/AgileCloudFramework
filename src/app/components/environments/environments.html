<div class = "col-xs-8">
    <div class="col-xs-12 ">
        <h4><b>Environments</b></h4>
    </div>
</div>
<div class = "col-xs-4">
    <div class = "col-xs-12">
        <h4 class = ""><span class = "glyphicon glyphicon-user"></span><b> User Name</b>  logout <span class  ="glyphicon glyphicon-log-out"></span> </h4>
    </div>
</div>
<div class = "col-xs-12  content-holder no-padding">
    <div class = "col-xs-12 content-head ">
        <h5><span class = " glyphicon glyphicon-home"></span><b>  Environment Creation</b></h5>
    </div>
    <div class = "col-xs-12 form-horizontal content no-padding " style = "padding-top:5px; min-height:250px;">
        <div class="  form-group">
            <label class = "col-xs-2 control-label ">Name</label >
            <div class = "col-xs-8 ">
                <div class = "input-group">
                    <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty" ng-model='environmetName' placeholder="e.g. name" value = "">
                    <span class="input-group-addon"><i aria-hidden="true" class=""></i></span>
                </div>
            </div>
        </div>
        <div class="  form-group">
            <label class = "col-xs-2 control-label ">Description</label>
            <div class = "col-xs-8 ">
                <div class = "input-group">
                    <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty" ng-model='environmetDescription' placeholder="Description" value = "">
                    <span class="input-group-addon"><i aria-hidden="true" class=""></i></span>
                </div>
            </div>
        </div>
        <div class="  form-group">
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label ">Label </label>
            </div>
            <div class = "col-xs-8 no-padding " id ="divDescription">
                <div class = "col-xs-12 " id = "divDescriptionNumber0">
                    <div class = "input-group">
                        <div class = "col-sm-4 no-padding">
                            <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty" placeholder="key" ng-model="keys.id0">
                        </div>
                        <div class = "col-sm-8 no-padding">
                            <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty" placeholder="value" ng-model="values.id0">
                        </div>
                        <span class="input-group-addon input-sm" ng-click="appendDescription();"><i class="glyphicon glyphicon-plus red-icon"></i></span>
                        <span class="input-group-addon input-sm" ng-click="removeDiv('divDescriptionNumber0');removelabels(0);"><i  class="glyphicon glyphicon-minus red-icon"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label ">Node</label>
            </div>
            <div class = "col-xs-8 no-padding " id ="nodeFile">
                <div class = "col-xs-12 " id = "divNodeFileNumber0">
                    <div class="col-xs-2 no-padding">
                        <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty " placeholder="Node Name" ng-model = "node.name.id0">
                    </div>
                    <div class="col-xs-2 no-padding">
                        <div class="col-xs-12 no-padding" >
                            <input class=" form-control input-sm" type="text" id="cloudName0" list="idCloudeName0" ng-model="node.cloudName.id0" placeholder="Cloude Name" ng-change = "instanceTypeSelector('id0');triggerDropdown('selectcloudNameid0');" ng-blur = "validateCloudName(node.cloudName.id0, 'node.cloudName.id0');" style="border-right:0px;">
                            <datalist id="idCloudeName0"  ng-model="node.cloudName.id0" >
                                <option ng-repeat = " cloudName  in cloudNames" value="{{cloudName}}">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-xs-2 no-padding">
                        <input class=" form-control input-sm" type="text" name="instanceType0" list="idInstanceType0" ng-model="node.instanceType.id0" placeholder=" Instance Type ">
                        <datalist id="idInstanceType0"  ng-model="node.instanceType.id0" >
                            <option ng-repeat = " instanceType  in instanceTypesid0" value="{{instanceType}}">
                        </datalist>
                    </div>
                    <div class="col-xs-1 no-padding">
                        <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty" placeholder="# Instance" ng-model ="node.instance.id0">
                    </div>
                    <div class="col-xs-2 no-padding">
                        <input class=" form-control input-sm" type="text" name="osType0" list="idOsType0" ng-model="node.osType.id0" placeholder="OS">
                        <datalist id="idOsType0"  ng-model="node.osType.id0" >
                            <option ng-repeat = " osType  in osTypesid0" value="{{osType}}">
                        </datalist>
                    </div>
                    <div class="col-xs-3 input-group no-padding">
                        <input type="text" class="form-control input-sm ng-pristine ng-untouched ng-valid ng-empty" placeholder="Bid $" ng-model ="node.bid.id0">
                        <span class="input-group-addon input-sm" ng-click="appendNodeFile()"><i class="glyphicon glyphicon-plus red-icon"></i></span>
                        <span class="input-group-addon input-sm" ng-click="removeDiv('divNodeFileNumber0');removeNode('id0');"><i  class="glyphicon glyphicon-minus red-icon"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label "> </label>
            </div>
            <div class = "col-xs-8  " id ="">
                <button type="button" class="btn btn-primary" ng-click = "createEnvirnomentJsonFormat()" data-toggle="modal"  data-target="#myModal"><b>Create Environment </b></button>
            </div>
        </div>
    </div>
</div>
<div class = "col-xs-12  content-holder no-padding">
    <div class = "col-xs-12 content-head ">
        <h5><span class = " glyphicon glyphicon-home"></span><b> Environment List</b></h5>
    </div>
    <div class = "col-xs-12 form-horizontal content "  style="min-height:100px; margin-top:10px;">
        <div class = "form-group">
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label "> Active Environment</label>
            </div>
            <div class = "col-xs-8 no-padding ">
                <div class = "col-xs-12">
                    <div class = "col-xs-8">
                        AWS-Devops
                    </div>
                    <div class = "col-xs-4">
                        <button type="button" class="btn btn-danger" ng-click = ""><b>Stop</b></button>
                        <button type="button" class="btn btn-primary" ng-click = ""><b>Details</b></button>
                    </div>
                </div>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label "> Stopped Environment </label>
            </div>
            <div class = "col-xs-8 no-padding ">
                <div class = "col-xs-12">
                    <div class = "col-xs-8">
                        Do-Devops
                    </div>
                    <div class = "col-xs-4">
                        <button type="button" class="btn btn-success" ng-click = ""><b>Restart</b></button>
                        <button type="button" class="btn btn-danger" ng-click = ""><b>Terminate</b></button>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" ng-click = "" id = "buttonForPopup" data-toggle="modal"  data-target="#myModal" style = "display:none"><b>Stack Details</b></button>

        <div class="modal fade" id="myModal" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class = "col-xs-12"  ng-if ="createEnvirnomentJsonResponse == null " style = "background-color: white">
                            <h2> Do Not Reload the Page</h2>
                        </div>
                        <div style = "overflow:scroll" ng-if ="createEnvirnomentJsonResponse != null " >
                            <table class=" col-xs-12 table table-striped">
                                <thead class = "">
                                    <tr>
                                        <th>NAME</th>
                                        <th>ID</th>
                                        <th>PRIVATE IP</th>
                                        <th>PUBLIC IP</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat = "(key, values) in createEnvirnomentJsonResponse" >
                                    <tr ng-if = "key !== 'state'" ng-repeat = "value in values ">
                                        <td ng-if="$index == 0">{{key}}</td>
                                        <td ng-if="$index > 0" ></td>
                                        <td>{{value.id}}</td>
                                        <td>{{value.private_ip}}</td>
                                        <td>{{value.public_ip}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "col-xs-12  content-holder no-padding">
        <div class = "col-xs-12 content-head ">
            <div class="col-xs-2 no-padding">
            <h5><span class = " glyphicon glyphicon-home"></span><b>  List Environment's</b> </h5>
        </div>
        <div class="col-xs-1" ng-click="$event.stopPropagation();">
             <button type="button" class="btn btn-success"  ng-click = "listEnvironmentsFileOrDir(); "><b>Refresh</b></button>
        </div>
        <div class="col-xs-4 " ng-click="$event.stopPropagation();">
             <input  class="form-control"type="text" ng-model="fileSearch">
        </div>
    </div>
    <div class = "col-xs-12 form-horizontal content "  style="min-height:100px; margin-top:10px;">
        <div class = "form-group" >
            <div class=" col-" ng-repeat="environment in listEnvironments | filter:fileSearch ">
                <div class = "col-xs-12 no-padding" style="padding-bottom:5px;" ng-if="environment.type == 'file' && environment.name != 'README.md' ">
                    <div class = "col-xs-2 no-padding" sty>
                        <label class = "col-xs-12 control-label "> {{environment.name}} </label>
                    </div>
                    <div class = "col-xs-8  ">
                        <div class = "col-xs-8">
                            <button type="button"   class="btn btn-info" name="button" ng-click= "populateFileDetails(environment.name);">Details</button>
                            <button type="button"   class="btn btn-danger" name="button" ng-click= "deleteFileDetails(environment.name);">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
