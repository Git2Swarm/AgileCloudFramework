<div class="col-xs-12 ">
    <div class = "col-xs-8">
        <h4><b>Stack Management</b></h4>
    </div>
    <div class = "col-xs-4">
        <div class = "col-xs-12">
            <h4 class = ""><span class = "glyphicon glyphicon-user"></span><b> User Name</b>  logout <span class  ="glyphicon glyphicon-log-out"></span> </h4> 
        </div> 	
    </div>
</div>
<div class = "col-xs-12  content-holder no-padding">
    <div class = "col-xs-12 content-head ">
        <h5><span class = " glyphicon glyphicon-home"></span><b>  Build Stack</b></h5>
    </div>
    <div class = "col-xs-12 form-horizontal content no-padding" style = "padding-top:5px; min-height:250px;">
       <div class="  form-group">
            <label class = "col-xs-2 control-label ">Stack Name :</label>
            <div class = "col-xs-8 ">
                <div class = "input-group">
                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty stackName" ng-model='jobName' placeholder="e.g. name" value = "">
                    <span class="input-group-addon"><i aria-hidden="true" class=""></i></span>
                </div>
            </div>
        </div>
        <div class="  form-group"  >
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label ">Application File : </label>
            </div>
            <div class = "col-xs-8 no-padding " id ="divApplicationFile">
                <div class = "col-xs-12 " id = "divAppFileNumber0">
                    <div class = "input-group">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty borderColor appFileClass" ng-model="ApplicationFiles.ApplicationFileNum0" ng-blur= "Urlvalidation(ApplicationFiles.ApplicationFileNum0, 'divAppFileNumber0')"placeholder="compose file">
                        <span class="input-group-addon" ng-click="appendApplicationFile()"><i class="glyphicon glyphicon-plus red-icon"></i></span>
                        <span class="input-group-addon" ng-click="removeDiv('divAppFileNumber0');removeApplicationFiles('ApplicationFileNum0');"><i  class="glyphicon glyphicon-minus red-icon"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="  form-group">
            <div class = "col-xs-2 no-padding">
                <label class = "col-xs-12 control-label ">Operations Stack :</label>
            </div>
            <div class = "col-xs-8 no-padding "  id = "divOperationsStack">
               <div class = "col-xs-12 " id = "divOperationStackNumber0">
                    <div class = "input-group" >
                        <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty borderColor" ng-model="OperationStacks.OperationStackNum0"ng-blure= "Urlvalidation(OperationStacks.OperationStackNum0, 'divOperationStackNumber0' )" placeholder="compose file">
                        <span class="input-group-addon" ng-click="appendOperationsStack()"><i  class="glyphicon glyphicon-plus red-icon"></i></span>
                        <span class="input-group-addon" ng-click="removeDiv('divOperationStackNumber0');removeOperationsStack('OperationStackNum0');"><i class="glyphicon glyphicon-minus red-icon"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="  form-group">
            <label class = "col-xs-2 control-label ">Cluster :</label>
            <div class = "col-xs-8 ">
                <div class = "input-group">
                    <input type="text" class="form-control input-group ng-pristine ng-untouched ng-valid ng-empty configURL " ng-model="configURL" placeholder="pipeline">
                     <span class="input-group-addon"><i aria-hidden="true" ></i></span>
                </div>
            </div>
        </div>
        <div class=" col-xs-12 " style = "padding-bottom:5px;">
            <div class = "col-xs-4 col-xs-offset-4 ">
                <button type="button" class="btn btn-primary" ng-click = "createJenkinsBuild();"><b>Configure Pipeline</b></button>
                <button type="button" class="btn btn-success" ng-click= "startBuild();"><b>Run Stack</b></button>
            </div>
        </div>
     </div>
</div>
<div class = "col-xs-12  content-holder no-padding">
    <div class = "col-xs-12 content-head ">
        <h5><span class = " glyphicon glyphicon-list"></span><b> Stack List </b></h5>
    </div>
    <div class = "col-xs-12 form-horizontal content no-padding " style = "min-height: 150px;">
        <div class = "col-xs-12" ng-repeat= "listStackData in listStackDatas" style = "padding-top:5px;">
            <div class = "col-xs-3">
                <button type="button" class="btn btn-danger" ng-click = "deleteStack(listStackData.name)"><b>Stop Stack</b></button>
                <button type="button" class="btn btn-primary" ng-click = ""><b>Stack Details</b></button>
            </div>
            <div class = "col-xs-2">{{listStackData.name}}</div>
            <div class = "col-xs-1">{{listStackData.count}}</div>
            <div class = "col-xs-5">{{listStackData.startTime}}</div>
        </div>
   </div>
</div>
<div class = "col-xs-12  content-holder no-padding">
    <div class = "col-xs-12 content-head ">
        <h5><span class = " glyphicon glyphicon-home"></span><b> Job List</b></h5>
    </div>
    <div class = "col-xs-12 form-horizontal content no-padding " style = "min-height: 150px;">
        <div class = "col-xs-12" ng-repeat ="jobListData in jobListDatas"  style = "padding-top:5px;">
            <div class = "col-xs-3">
                <button type="button" class="btn btn-danger"  ng-click = "deleteJob(jobListData.Name)"><b>Terminate</b></button>
                <button type="button" class="btn btn-primary"  ng-click = "runStack(jobListData.Name)"><b>Run Stack</b></button>
            </div>
            <div class = "col-xs-2">
                {{jobListData.Name}}
            </div>
            <div class = "col-xs-2">
                {{jobListData.Color}}
            </div>
            <br>
        </div>
    </div>
</div>
